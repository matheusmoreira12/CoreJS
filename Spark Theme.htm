<html>
	<head>
		<link rel="stylesheet" type="text/css" href="spark.theme.css">
		
        <script type="text/javascript" src="core.js"></script>
        <script type="text/javascript" src="user-interface.core.js"></script>
        <script type="text/javascript" src="progress-bar.user-interface.core.js"></script>

		<script defer="defer">			
			window.addEventListener('load', function () {
				select = new core.userInterface.CoreSelect();
				document.body.appendChild(select);
			}); 

			var obj = 
			{
				nomeDeUsuario: "Matheus",
				senha: "Matheus123",
				possuiCadastro: true
			}
		</script>
	</head>
	<body contextmenu="mymenu">
		<div id="imageContainer" style="position: relative; width: 320px; height: 180px; background-color: gainsboro;
			border: solid 1px #656565; resize: both;">
			<img src="" id="image" style="visibility: hidden; width: 100%; height: 100%;">
			<div id="progressContainer" core-cursor="core-wait" style="display: inline-block; position: absolute; left: 0; top: 0; height: 100%;
				width: 100%; background-color: rgba(0, 0, 0, .4);">
				<core-progressbar id="progress" style="position: absolute; top: 50%; left: 50%; margin: -2px 0 0 -37%;
				width: 75%; height: 4px;"></core-progressbar>
			</div>
			<script type="text/javascript" defer="defer">
				//load progress test
				var pipe = new core.userInterface.ProgressPipe();

				progress.labelFormat = "";
				progress.label = "";

				pipe.addProgressBar(progress);
				core.ajax.get("https://upload.wikimedia.org/wikipedia/commons/b/b8/Kremlevskaya_Naberezhnaja_Moscow.hires.jpg",
					{ onprogress: pipe.progressListener, onload: function (evt) {
							image.src = "data:image/jpg;base64," + core.stringMan.encodeBase64(this.responseText);
							image.style.visibility = "visible";
							progressContainer.style.visibility = "hidden";
						},
					async: true,
					overrideMimeType: "text/plain; charset=x-user-defined" });
			</script>
		</div>
		
		<input id="input1"/><label is="core-label" for="input1">User name:</label>
		
		<core-controlbarcontent id="controlBarContent1"></core-controlbarcontent>
		Button input
		<button is="core-button" class="core-button">
			Calculate
		</button>
		Spin input
		<core-number>
			<input is="core-numberinput" tabindex="-1" size="3" class="core-input"/>
			<core-numberbuttonarea>
				<button is="core-incrementbutton" tabindex="-1">
					<div class="core-dropdown core-dropdown-up"></div>
				</button>
				<button is="core-decrementbutton" tabindex="-1">
					<div class="core-dropdown"></div>
				</button>
			</core-numberbuttonarea>
		</core-number>
				
		<form cb-init="core.binding.init.apply(this)" cb-target="obj">
			<label cb-show="esqueceuSenha == false">
				Nome de usu&aacute;rio:
				<input is="core-input" value="{{nomeDeUsuario}}"/>
				<input type="checkbox" is="core-checkbox" checked="{{possuiCadastro}}">
				<input type="radio" is="core-radio" name="gender" checked="{{homem}}">
				<input type="radio" is="core-radio" name="gender" checked="{{mulher}}">
				<input type="radio" is="core-radio" name="gender" checked="{{nenhum}}">
			</label>
		</form>
		
		<core-tree>
			<style>
				core-tree
				{
					display: inline-block;
					width: auto;
					height: auto;

					background: rgb(202, 202, 202);

					-webkit-border-radius: 1px;
					-moz-border-radius: 1px;
					border-radius: 1px;
					-webkit-box-shadow: inset 2px 2px 2px rgba(0, 0, 0, .2);
					-moz-box-shadow: inset 2px 2px 2px rgba(0, 0, 0, .2);
					box-shadow: inset 2px 2px 2px rgba(0, 0, 0, .2);
	
					border: 1px solid rgb(120, 122, 124);
				}
			
				core-treebody
				{
					display: inline-block;
					min-width: 200px;
					min-height: 250px;
					width: auto;
					height: auto;
					background: white;
				}
				
				core-treefolder
				{
					position: relative;
					
					display: block;
					height: auto;
					max-height: 21px;
					line-height: 21px;
					
					padding-left: 34px;
					
					transition: max-height .6s;
					
					overflow: hidden;
				}
				core-treefolder[core-expanded]
				{
					max-height: 500px;
				}

				core-treefolder::after
				{
					content: "";
					
					position: absolute;
					top: 10px;
					left: 8px;
					
					margin: -4px 0 0 -4px;
				
					width: 9px;
					height: 9px;
				
					background-image: url(ui-icon-sprite-21x21.svg);
					background-position: -25px -26px;

					transition: transform .218s;
				}
				core-treefolder[core-expanded]::after
				{
					transform: rotate(90deg);
				}
				
				core-treeitem
				{
					display: block;
					height: auto;
					line-height: 21px;
				}
				
				core-treetitle
				{
					display: inline-block;
				}
				core-treefolder>core-treetitle
				{
					margin-left: -17px;
				}
			</style>
			<core-treebody>
				<core-treefolder>
					<core-treetitle>Aulas</core-treetitle>
					<core-treeitem>
						<core-treetitle>19/04/2016</core-treetitle>
					</core-treeitem>
				</core-treefolder>
				<core-treefolder>
					<core-treetitle>Provas</core-treetitle>
				</core-treefolder>
				<core-treefolder>
					<core-treetitle>Trabalhos</core-treetitle>
				</core-treefolder>
			</core-treebody>
		</core-tree>
		
		<core-gallery>
			<style>
			</style>
			<core-galleryitem>
			</core-galleryitem>
		</core-gallery>
		
		<core-circularmenu>
			<svg is="core-circularmenuclipsvg">
				<defs>
					<clipPath id="menu-clip" clipPathUnits="objectBoundingBox">
						<path fill-rule="evenodd" d="M .5 0 A .5 .5 0 0 0 0 .5 A .5 .5 0 0 0 .5 1 A .5 .5 0 0 0 1 .5 A .5 .5 0 0 0 .5 0 z M .5 .25 A .25 .25 0 0 1 .75 .5 A .25 .25 0 0 1 .5 .75 A .25 .25 0 0 1 .25 .5 A .25 .25 0 0 1 .5 .25 z "/>
					</clipPath>
				</defs>
			</svg>
			<style>
				core-circularmenu
				{
					position: absolute;
					left: 500px;
					top: 500px;
					
					width: 130px;
					height: 130px;
					overflow: hidden;
					
					margin-top: -65px;
					margin-left: -65px;

					display: inline-block;
					
					animation: .4s circular-menu-animation ease-out;
				}

				svg[is=core-circularmenuclipsvg]
				{
					position: absolute;
					top: 0;
					left: 0;
				}
				
				@-webkit-keyframes circular-menu-animation
				{
					0%
					{
						width: 0;
						height: 0;
						margin: 0;
					}
				}
				@-moz-keyframes circular-menu-animation
				{
					0%
					{
						width: 0;
						height: 0;
						margin: 0;
					}
				}
				@keyframes circular-menu-animation
				{
					0%
					{
						width: 0;
						height: 0;
						margin: 0;
					}
				}

				core-circularmenuinner
				{
					display: inline-block;
					
					overflow: hidden;
					
					position: relative;
					margin: 0;
					padding: 0;
					width: 100%;
					height: 100%;
				
					background-color: #4a4a4a;
					
					clip-path: url(#menu-clip);
				}

				core-circularmenuitem
				{
					display: flex;
					justify-content: center;
					align-items: center;
					
					overflow: hidden;
					position: absolute;
					
					top: auto;
					left: auto;
					bottom: 51%;
					right: 51%;
					
					width: 50%;
					height: 50%;
					
					transform-origin: 102% 102%;
					
					color: #777777;
					
					background-color: transparent;
					
					transition: .218s background-color;
				}
				core-circularmenuitem:hover
				{
					background-color: rgba(255, 255, 255, .4);
					color: #000000;
				}
				core-circularmenuitem:active
				{
					background-color: rgba(255, 255, 255, .2);
				}

				core-circularmenuitem:nth-child(1)
				{
					transform: rotate(45deg);
				}
				core-circularmenuitem:nth-child(2)
				{
					transform: rotate(105deg);
				}
				core-circularmenuitem:nth-child(3)
				{
					transform: rotate(165deg);
				}
				core-circularmenuitem:nth-child(4)
				{
					transform: rotate(225deg);
				}
				core-circularmenuitem:nth-child(5)
				{
					transform: rotate(285deg);
				}
				core-circularmenuitem:nth-child(6)
				{
					transform: rotate(345deg);
				}
				
				core-circularmenuitem>core-circularmenuitemcontent
				{
					display: inline-block;
					width: auto;
					height: auto;
					
					position: absolute;
					
					margin: 0;
				}
				core-circularmenuitem:nth-child(1)>core-circularmenuitemcontent
				{
					transform: rotate(-45deg);
				}
				core-circularmenuinner>core-circularmenuitem:nth-child(2)>core-circularmenuitemcontent
				{
					transform: rotate(-105deg);
				}
				core-circularmenuinner>core-circularmenuitem:nth-child(3)>core-circularmenuitemcontent
				{
					transform: rotate(-165deg);
				}
				core-circularmenuinner>core-circularmenuitem:nth-child(4)>core-circularmenuitemcontent
				{
					transform: rotate(-225deg);
				}
				core-circularmenuinner>core-circularmenuitem:nth-child(5)>core-circularmenuitemcontent
				{
					transform: rotate(-285deg);
				}
				core-circularmenuinner>core-circularmenuitem:nth-child(6)>core-circularmenuitemcontent
				{
					transform: rotate(-345deg);
				}

				core-circularmenucenter
				{
					display: inline-block;
					overflow: hidden;
					position: absolute;
					left: 50%;
					top: 50%;

					height: 60px;
					line-height: 60px;
					width: 60px;
					
					margin-top: -30px;
					margin-left: -30px;

					color: #222222;
					text-align: center;
					font-weight: bold;
				}
			</style>
			<core-circularmenuinner>
				<core-circularmenuitem>
					<core-circularmenuitemcontent>
						<div class="core-icon core-icon-21x21 core-icon-21x21-default core-icon-21x21-default-plus" title="Add item"></div>
					</core-circularmenuitemcontent>
				</core-circularmenuitem>
				<core-circularmenuitem>
					<core-circularmenuitemcontent>
						<div class="core-icon core-icon-21x21 core-icon-21x21-default core-icon-21x21-default-minus" title="Delete item"></div>
					</core-circularmenuitemcontent>
				</core-circularmenuitem>
				<core-circularmenuitem>
					<core-circularmenuitemcontent>
						<div class="core-icon core-icon-21x21 core-icon-21x21-default core-icon-21x21-default-page" title="New document"></div>
					</core-circularmenuitemcontent>
				</core-circularmenuitem>
				<core-circularmenuitem>
					<core-circularmenuitemcontent>
						<div class="core-icon core-icon-21x21 core-icon-21x21-default core-icon-21x21-default-folderop" title="Open folder"></div>
					</core-circularmenuitemcontent>
				</core-circularmenuitem>
				<core-circularmenuitem>
					<core-circularmenuitemcontent>
						<div class="core-icon core-icon-21x21 core-icon-21x21-default core-icon-21x21-default-info" title="Information"></div>
					</core-circularmenuitemcontent>
				</core-circularmenuitem>
				<core-circularmenuitem>
					<core-circularmenuitemcontent>
						<div class="core-icon core-icon-21x21 core-icon-21x21-default core-icon-21x21-default-help" title="Help"></div>
					</core-circularmenuitemcontent>
				</core-circularmenuitem>
			</core-circularmenuinner>
			<core-circularmenucenter>
				<span>Menu</span>
			</core-circularmenucenter>
		</core-circularmenu>
				
		<core-validation-bubble>Nome de usuário ou senha inválida.</core-validation-bubble>		
				
		<menu type="context" id="mymenu" style="display: none;">
			<menuitem label="About Core.js version 1.0.0.1..."/>
		</menu>
	</body>
</html>
