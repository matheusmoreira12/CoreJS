<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="spark.theme.css">
		<script type="text/javascript" src="preloader.core.js"></script>
		<script defer="defer">
            window.onload = function () {
                var usernameInput = new core.userInterface.CoreInput(),
                    passwordInput = new core.userInterface.CoreInput(),
                    dialogMessage = new core.userInterface.CoreDialogMessage();
                    
                dialogMessage.innerText = "Seja bem-vindo ao prontuário eletrônico. \nPara começar, efetue seu login";
                    
                usernameInput.label = "Nome de usuário";
                usernameInput.style.display = "block";
                passwordInput.label = "Senha";
                passwordInput.style.display = "block";

                core.userInterface.dialogs.showModal({
                    openAnimationKeyframes: core.animation.presetKeyframes.shrink,
                    openAnimationDuration: 425,
                    elements: [dialogMessage, usernameInput, passwordInput], 
                    title: "Login",
                    closeButton: false, buttons: [{
							value: 1,
							text: "Login",
							default: true
						}]
                    });
            }
        </script>			
    </head>
</html>
